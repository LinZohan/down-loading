<!DOCTYPEhtml>
<html>
<meta charset="utf-8">
<head>
    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="angular.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = angular.module("bingo", []);
        app.controller('appCtrl', function ($scope) {
            var range = 20;             //距下边界长度/单位px
            var elemt = 50;           //插入元素高度/单位px
            var maxnum = 20;            //设置加载最多次数
            var num = 1;
            var totalheight = 0;
            var main = $("#content");                     //主体元素
            $(window).scroll(function(){
                var srollPos = $(window).scrollTop();    //滚动条距顶部距离(页面超出窗口的高度)

                console.log("滚动条到顶部的垂直高度: "+$(document).scrollTop());
                console.log("页面的文档高度 ："+$(document).height());
                console.log('浏览器的高度：'+$(window).height());

                totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
                if(($(document).height()-range) <= totalheight  && num != maxnum) {
                    setTimeout(function(){ main.append("<div style='border:1px solid tomato;margin-top:20px;color:#ac"+(num%20)+(num%20)+";height:"+elemt+"px' >hello world"+srollPos+"---"+num+"</div>");
                        num++;},3)
                }
            });
        });
    </script>
</head>
<body ng-app="bingo" ng-controller="appCtrl">
<div id="content">
    <div id="follow">this is a scroll test;<br/>    页面下拉自动加载内容</div>
    <div style='border:1px solid tomato;margin-top:20px;color:#ac1;height:800px' >hello world test DIV</div>

</div>
<div id="footer" style="height:100px;width:100%;background-color:#ccc">这是底部</div>
</body>
</html>
